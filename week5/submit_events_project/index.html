<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
</head> 
<body>
    <form action="?">
        <div class="break">
            <input type="textbox" placeholder="First Name" id="firstName"/>
            <input type="textbox" placeholder="Last Name" id="lastName"/>
            <input type="number" placeholder="Age" id="age"/>
        </div>

        <div class="break">
            <label>Gender</label>
            <input type="radio" id="male">Male</input>
            <input type="radio" id="female">Female</input>
        </div>

        <div class="break">
        <label>Select a location?</label>
        <select id="location">
            <option value="Phoenix">Phoenix</option>
            <option value="Washington DC">Washington DC</option>
            <option value="Miami">Miami</option>
        </select>
        </div>

        <div class="break">
            <label>Dietary Restrictions</label>
            <input type="checkbox" value="Gluten Free" class="checkboxes">Gluten Free</input>
            <input type="checkbox" value="Keto" class="checkboxes">Keto</input>
            <input type="checkbox" value="Kosher" class="checkboxes">Kosher</input>
        </div>

        <input type="submit" id="submit"/>
    </form>

    <script src="app.js"></script>
</body>
</html>
